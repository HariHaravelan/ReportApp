<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Reports</title>
<script>
	function onSubmit(id) {
		var formname = "frmreports";
		document.frmreports.action = "/ReportsApp/ControlServlet?frmName=" + id;
		document.frmreports.submit();
	}
</script>
<style>
.form {
	margin: auto;
	width: 60%;
	padding: 10px;
	border: 3px solid #ccccff;
}
h1 {
    text-align: center;
}
</style>

</head>
<body>
	<form name="frmreports" method="post">
		<div class="form">
			<h1>Reports</h1>
			<input id="dailyreport" value="Daily Reports" type="button"
				onclick="onSubmit(this.id)">
		</div>
	</form>

</body>
</html>
